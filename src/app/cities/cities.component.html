<app-top-banner></app-top-banner>
<section class="city-page">
  <section class="cities-column">
    <ul>
      <h1 class="city-title">Cities</h1>
      <li routerLink="{{city.id}}" class="city" *ngFor="let city of citiesInfo">
        <img src="{{city.pictureUrl}}" alt="">
        <span class="city-name">{{city.name}}</span>
      </li>
    </ul>
  </section>
  <section class="post-column">
    <router-outlet></router-outlet>
  </section>
</section>
